default linux
timeout 10

label linux
  menu label ^Install Fedora Server (Automated)
  menu default
  kernel vmlinuz
  append initrd=initrd.img inst.stage2=hd:LABEL=Fedora-S-dvd-x86_64-41 quiet inst.ks=hd:LABEL=Fedora-S-dvd-x86_64-41:/fedora-kickstart.ks

label check
  menu label Test this ^media & install Fedora Server
  kernel vmlinuz
  append initrd=initrd.img inst.stage2=hd:LABEL=Fedora-S-dvd-x86_64-41 rd.live.check quiet

label local
  menu label Boot from ^local drive
  localboot 0xffff
