default linux
timeout 10

label linux
  menu label ^Install Red Hat Enterprise Linux 9 (Automated)
  menu default
  kernel vmlinuz
  append initrd=initrd.img inst.stage2=hd:LABEL=RHEL-9-BaseOS-x86_64 quiet inst.ks=hd:LABEL=RHEL-9-BaseOS-x86_64:/rhel9-kickstart.ks

label check
  menu label Test this ^media & install Red Hat Enterprise Linux 9
  kernel vmlinuz
  append initrd=initrd.img inst.stage2=hd:LABEL=RHEL-9-BaseOS-x86_64 rd.live.check quiet

label local
  menu label Boot from ^local drive
  localboot 0xffff
