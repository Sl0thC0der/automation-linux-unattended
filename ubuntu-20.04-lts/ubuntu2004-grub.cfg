set timeout=1
set default="0"

menuentry "Install Ubuntu Server 20.04 (Automated)" {
    set gfxpayload=keep
    linux   /casper/vmlinuz autoinstall ds=nocloud\;s=/cdrom/autoinstall/ quiet splash ---
    initrd  /casper/initrd
}

menuentry "Install Ubuntu Server 20.04" {
    set gfxpayload=keep
    linux   /casper/vmlinuz quiet splash ---
    initrd  /casper/initrd
}

menuentry "Check disc for defects" {
    set gfxpayload=keep
    linux   /casper/vmlinuz integrity-check quiet splash ---
    initrd  /casper/initrd
}

menuentry "Test memory with Memtest86+" {
    linux /boot/memtest86+.bin
}
